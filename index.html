<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <section class="balance">
    <div class="my-balance">
      <p>My balance</p>
      <p class="value">$921.48</p>
    </div>
    <img src="images/logo.svg" alt="">
  </section>

    <div class="container">
    <div>
      <h3>Spending - Last 7 days</h3>
      <div class="grafics">
        <div class="item ">
          <div class="mon"></div>
          <p class="Medium-brown">mon</p>
        </div>
        <div class="item">
          <div class="tue"></div>
          <p class="Medium-brown">tue</p>
        </div>
        <div class="item">
          <div class="item-value">
            <p >$52.36</p>
          </div>
          <div class="wed"></div>
          <p class="Medium-brown">wed</p>
        </div>
        <div class="item">
          <div class="item-value">
            <p>$31.07</p>
          </div>
          <div class="thu"></div>
          <p class="Medium-brown">thu</p>
        </div>
        <div class="item">
          <div class="fri"></div>
          <p class="Medium-brown">fri</p>
        </div>
        <div class="item">
          <div class="sat"></div>
          <p class="Medium-brown">sat</p>
        </div>
        <div class="item">
          <div class="sun"></div>
          <p class="Medium-brown">sun</p>
        </div>
        
      </div>

    </div>
    <div class="line"></div>
    <div class="aside">
        <div class="meses">
          <p class="Medium-brown">
            Total this month
          </p>
          <p class="value">$478.33</p>
        </div>  
       <div>
        <p class="percentual"><strong>+2.4%</strong></p>
        <p class="Medium-brown">from last month</p>
      </div>
    </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
